<html>
    <head>
        <title>Capcom</title>
        <link rel="stylesheet" href="css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-color">
        <div class="navbar navbar-expand-sm nav-color">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand"><img src="images/logo.png" alt="" width="230px"></a>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-4 gap-5">
                        <li class="nav-item">
                            <a class="nav-link cap-text-color" href="#">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cap-text-color" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cap-text-color" href="#">Shop</a>
                        </li>
                    </ul>
                    <div class="auth-area d-flex align-items-center gap-3">
                        <div class="auth-links d-flex align-items-center gap-3">
                            <a href="log_in.html" class="login_link cap-text-color">Login</a>
                            <div class="vr"></div>
                            <a href="signup.html" class="login_link cap-text-color">Sign up</a>
                        </div>
                            <div class="username cap-text-color">
                            </div>
                    </div>
                </div>
            </div>
        </div>     
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-75">
                <div class="col-md-6 main_height left_color2">

                </div>
                <div class="col-md-6 main_height right_color" >
                    <h3 class="pt-5 mt-3" style="color: rgb(85, 156, 211);">Sign up Account</h3>
                    <p class="mt-3 text-secondary">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt iusto officiis sapiente totam rerum modi quia, tempora quibusdam odit eius delectus quos omnis quaerat fugit expedita? Impedit necessitatibus itaque sapiente!</p>
                    <div class="container pt-3">
                        <div class="form-group form-group2 w-75 mx-auto">
                            <input type="text" class="form-control form_line username" id="name" placeholder="Username">
                        </div>
                        <div class="form-group form-group2 mt-4 w-75 mx-auto">
                            <input type="email" class="form-control form_line email" id="usr" placeholder="Email ID">
                        </div>
                        <div class="form-group form-group2 mt-4 w-75 mx-auto">
                            <input type="password" class="form-control form_line password" id="pwd" placeholder="Password">
                        </div>
                        <div class="form-check w-75 mx-auto mt-3 text-start">
                            <input class="form-check-input accept_p" type="checkbox" id="keepSigned">
                            <label class="form-check-label text-secondary" for="keepSigned">
                                You accept the <a href="#" class="text-secondary">privacy policy</a> and <a href="#" class="text-secondary">terms of use</a>
                            </label>
                        </div>
                        <br>
                        <button type="button" class="btn btn-secondary mt-3 w-75 rounded-pill pt-1 btn-login" style="background-color: rgb(85, 156, 211) ; color:rgb(255, 255, 255)">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/signup.js"></script>
